    <header>
        <nav class="navbar">
          <!-- Logo -->
          <div class="projectFont">Keeping Stock</div>
  
          <!-- Hamburger menu (hidden by default) -->
          <input type="checkbox" id="toggle-nav" />
          <label for="toggle-nav" class="hamburger">
            <span></span>

          <!-- Nav Links -->
          <ul class="nav-links">
            <li><a href="../Pages/Home.html">Home</a></li>
            <li><a href="../Pages/Login.html">Login</a></li>
  
            <!-- Dropdown -->
            <li class="dropdown">
              <a href="../Pages/SavedStocks.html">Saved Stocks</a>

          </ul>
        </nav>
      </header>

    <div class="container">
        <h2>My Stock Lists</h2>

        <!-- Input form for adding items -->
        <form id="itemForm">
            <input type="text" id="itemInput" placeholder="Add a new stock list" required>
            <button type="submit">Add List</button>
        </form>

        <!-- The list of stock categories (lists) -->
        <ul id="itemList">
            <!-- List items will be appended here -->
        </ul>

        <!-- Section to display associated stocks -->
        <div id="stockDetails">
            <h3 id="selectedListTitle"></h3>
            <ul id="stocksList">
                <!-- Associated stocks will be shown here -->
            </ul>

             <!-- Input form to add new stocks to the selected list -->
             <form id="stockForm">
                <input type="text" id="stockInput" placeholder="Add a new stock" required>
                <button type="submit">Add Stock</button>
            </form>
        </div>
    </div>

    <script src="SavedStocks.tsx"></script>
</body>
